<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time Display</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="container">
        <div class="date">
            <span id="current-date"></span>
        </div>
        
        <div class="prayer-time-box" id="prayer-time-box">
            <!-- Prayer times will be injected dynamically -->
        </div>

        <div class="next-prayer-container" id="next-prayer-container">
            Next Prayer in: <span id="countdown">Calculating...</span>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
